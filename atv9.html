<script>
    /*
    PROBLEMA: CALCULAR FATORIAL
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //ENTRADA
    let numero = Number(prompt('Por favor, digite um número inteiro:'));
    //PROCESSAMENTO
    const calcularFatorial = (n) => {
        if (n < 0) {
            return alert('Fatorial não é definido para números negativos.');
        }
        let fatorial = 1;
        for (let i = 1; i <= n; i++) {
            fatorial *= i;
        }
        alert(`O fatorial de ${n} é ${fatorial}.`);
    };


    //SAÍDA
    calcularFatorial(numero);
</script>
