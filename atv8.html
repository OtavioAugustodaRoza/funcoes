<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA
    let peso = Number(prompt('Por favor, digite o seu peso em kg:'));
    let altura = Number(prompt('Por favor, digite a sua altura em metros:'));
    //PROCESSAMENTO
    const calcularIMC = (p, a) => alert(`Seu IMC é ${(p / a ** 2).toFixed(2)}`);


    //SAÍDA
    calcularIMC(peso, altura);
</script>
