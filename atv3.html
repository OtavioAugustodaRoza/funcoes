<script>
    /*
    PROBLEMA: CONVERSÃO PARA FAHRENHEIT
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //ENTRADA
    let celsius = Number(prompt('Por favor, digite a temperatura em graus Celsius:'))
    //PROCESSAMENTO
    const converterParaFahrenheit = (c) => alert(`A temperatura de ${c}°C corresponde a ${( (9 * c + 160) / 5).toFixed(2)}°F`);
    //SAÍDA
    converterParaFahrenheit(celsius)

</script>
