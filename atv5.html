<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //ENTRADA
    let base = Number(prompt('Por favor, digite a base do triângulo:'));
    let altura = Number(prompt('Por favor, digite a altura do triângulo:'));;
    //PROCESSAMENTO
    const calcularAreaTriangulo = (b, h) => alert(`A área do triângulo é ${(b * h) / 2}`);
    //SAÍDA
    calcularAreaTriangulo(base, altura)

</script>
