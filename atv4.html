<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //ENTRADA
    let fahrenheit = Number(prompt('Por favor, digite a temperatura em graus Fahrenheit:'))
    //PROCESSAMENTO
    const converterParaCelsius = (f) => alert(`A temperatura de ${f}°F corresponde a ${((f - 32) * 5 / 9).toFixed(2)}°C`);
    //SAÍDA
    converterParaCelsius(fahrenheit)
</script>
